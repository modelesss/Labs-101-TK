<!DOCTYPE html>
<html lang="ua">
<head>
<meta charset="UTF-8">
<title>Table Example</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #D3D3D3;
    }
</style>
</head>
<body>

<table>
    <tr>
        <th colspan="2">Заголовок</th>
    </tr>
    <tr>
        <td>Дані, вирівнені по лівому краю комірки</td>
        <td>Дані, вирівнені по правому краю комірки</td>
    </tr>
    <tr>
        <td>25% ширини таблиці</td>
        <td>75% ширини таблиці</td>
    </tr>
</table>

</body>
</html>
