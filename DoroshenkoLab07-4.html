<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Форма замовлення на товар</title>
</head>
<body>

<h2>Форма замовлення на товар</h2>

<form>
    <label for="bank_account_number">Номер банківського рахунку:</label><br>
    <input type="text" id="bank_account_number" name="bank_account_number" required><br><br>

    <label for="personal_id">Особистий номер користувача:</label><br>
    <input type="text" id="personal_id" name="personal_id" required><br><br>

    <label for="products">Список товарів:</label><br>
    <select id="products" name="products[]" multiple required>
        <option value="product1">Товар 1</option>
        <option value="product2">Товар 2</option>
        <option value="product3">Товар 3</option>
    </select><br><br>

    <label for="comments">Довільні коментарі:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

    <label for="payment_method">Вид оплати:</label><br>
    <input type="radio" id="cash_payment" name="payment_method" value="cash">
    <label for="cash_payment">Готівковий розрахунок</label><br>
    <input type="radio" id="cashless_payment" name="payment_method" value="cashless">
    <label for="cashless_payment">Безготівковий розрахунок</label><br><br>

    <label for="additional_info">Додаткова інформація:</label><br>
    <input type="checkbox" id="balance_info" name="additional_info[]" value="balance">
    <label for="balance_info">Інформація про залишки на рахунку</label><br>
    <input type="checkbox" id="last_payments" name="additional_info[]" value="payments">
    <label for="last_payments">Список останніх виплат по рахунку</label><br><br>

    <input type="submit" value="Відправити замовлення">
</form>

</body>
</html>
