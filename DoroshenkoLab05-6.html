<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Довільна таблиця з різним вирівнюванням вмісту</title>

</head>

</body>
</html>
