<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Вертикальні рядки із текстом та рисунками, що біжать</title>
</head>
<body>
<div style="background-color: #99ffcc; width: 200px; height: 300px;">
<marquee direction="left" behavior="alternate">
Текст, що коливається
</marquee>
</div>
<br>
<div style="background-color: #ffcc99; width: 200px; height: 300px;">
<marquee direction="up" behavior="scroll">
<img src="E:\Лаби (Web)\Lb4\mountain1.jpg" alt="Гора1" width="150" height="150">
</marquee>
</div>
<br>
<div style="background-color: #cc99ff; width: 200px; height: 300px;">
<marquee direction="down" behavior="scroll">
<img src="E:\Лаби (Web)\Lb4\mountain2.jpg" alt="Гора2" width="150" height="150">
</marquee>
</div>
<br>
<div style="background-color: #ffff99; width: 200px; height: 300px;">
<marquee direction="down" behavior="scroll" scrollamount="4">
Текст з більшим запізненням
</marquee>
</div>
<br>
<div style="background-color: #99ccff; width: 200px; height: 300px;">
<marquee direction="down" behavior="scroll" scrollamount="8">
Текст з меншим запізненням
</marquee>
</div>
</body>
</html>
