<!DOCTYPE html>
<html lang="ua">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Таблиця з об'єднаними комірками</title>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
</style>
</head>
<body>

<table>
  <tr>
    <td rowspan="2">1</td>
    <td colspan="2">2</td>
    <td colspan="2">3</td>
  </tr>
  <tr>
    <td>4</td>
    <td rowspan="2">5</td>
    <td>6</td>
    <td>7</td>
  </tr>
  <tr>
    <td colspan="2">8</td>
    <td colspan="2">9</td>
  </tr>
  <tr>
    <td>10</td>
    <td colspan="2">11</td>
    <td colspan="2">12</td>
  </tr>
  <tr>
    <td colspan="2">13</td>
    <td>14</td>
    <td>15</td>
    <td rowspan="2">16</td>
  </tr>
  <tr>
    <td colspan="2">17</td>
    <td>18</td>
    <td>19</td>
  </tr>
</table>

</body>
</html>
