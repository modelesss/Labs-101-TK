<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Документ з різними класами CSS</title>
<style>
    .section-title.first {
        font-size: 28px;
        font-weight: bold;
        color: #1E90FF; 
        margin-bottom: 20px;
    }

    .section-title.second {
        font-size: 24px;
        font-weight: bold;
        color: #FF4500; 
        margin-bottom: 15px;
    }

    .section-title.third {
        font-size: 20px;
        font-weight: bold;
        color: #008000; 
        margin-bottom: 10px;
    }

    .custom-text {
        font-size: 16px;
        line-height: 1.5;
        color: #666;
    }

    .note {
        font-style: italic;
        color: #999;
    }
</style>
</head>
<body>
    <h2 class="section-title first">Перший розділ</h2>
    <p class="custom-text">Це текст першого розділу.</p>
    <p class="note">Примітка: Додаткова інформація про перший розділ.</p>

    <h2 class="section-title second">Другий розділ</h2>
    <p class="custom-text">Це текст другого розділу.</p>
    <p class="note">Примітка: Додаткова інформація про другий розділ.</p>

    <h2 class="section-title third">Третій розділ</h2>
    <p class="custom-text">Це текст третього розділу.</p>
    <p class="note">Примітка: Додаткова інформація про третій розділ.</p>
</body>
</html>
