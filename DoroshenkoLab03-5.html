<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-сторінка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-container {
            display: inline-block;
            width: 45%;
            margin: 10px;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .image-container h2 {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="E:\Лаби (Web)\Lb3\knight1.jpg" alt="Лицар 1">
            <h2>Лицар 1</h2>
        </div>
        <div class="image-container">
            <img src="E:\Лаби (Web)\Lb3\knight2.jpg" alt="Лицар 2">
            <h2>Лицар 2</h2>
        </div>
    </div>
</body>
</html>
