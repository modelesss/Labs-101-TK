<title>Багаторічні садові квіти</title>
<style>
    body {
        background-color: #f0f0f0; 
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    h1 {
        font-size: 35pt;
        font-weight: bold;
        color: #8b0000; 
        margin-bottom: 20px;
    }

    h2 {
        font-size: 20pt;
        font-weight: bold;
        color: #800080; 
        margin-top: 30px;
        margin-bottom: 10px;
    }

    p {
        font-size: 14pt;
        color: #000; 
        font-style: italic;
        margin-bottom: 20px;
        line-height: 1.5;
        text-align: justify; 
    }

    a {
        color: #0000ff; 
        text-decoration: none; 
    }

    a:hover {
        text-decoration: underline; 
    }
</style>

<body>

<h1>Багаторічні садові квіти</h1>

<div id="content">
    <h2 id="lily">Лілії</h2>
    <p>Лілія - це чудова квітка з великими ароматними квітами.</p>

    <h2 id="rose">Троянда</h2>
    <p>Троянда - це символ любові та краси.</p>

    <h2 id="tulip">Тюльпан</h2>
    <p>Тюльпан - одна з перших квіток, яка розцвітає навесні.</p>
</div>
