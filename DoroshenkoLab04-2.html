<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Горизонтальні рядки із текстом, що біжить</title>
</head>
<body>
<div style="background-color: #99ffcc; height: 50px;">
<marquee behavior="alternate">
Текст, що коливається з боку в бік
</marquee>
</div>
<br>
<div style="background-color: #ffcc99; height: 50px;">
<marquee behavior="scroll" direction="right">
Текст, що пробігає зліва направо
</marquee>
</div>
<br>
<div style="background-color: #cc99ff; height: 50px;">
<marquee behavior="scroll" direction="left">
Текст, що пробігає зправа наліво
</marquee>
</div>
<br>
<div style="background-color: #ffff99; height: 50px;">
<marquee behavior="scroll" direction="right" scrollamount="6">
Текст з більшим запізненням
</marquee>
</div>
<br>
<div style="background-color: #99ccff; height: 50px;">
<marquee behavior="scroll" direction="left" scrollamount="12">
Текст з меншим запізненням
</marquee>
</div>
</body>
</html>
